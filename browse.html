<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="res/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="res/js/main.js"></script>
    <script type="text/javascript" src="res/js/browse.js"></script>
    <title>postIt! Just Post It</title>
</head>
<body>
<header>
    <nav>
        <div class="logo-container">
            <img src="res/images/logo.png" alt="postIt">
        </div>
        <div class="search-container">
            <input type="text" name="search"><button type="button">Search</button>
        </div>
        <div class="avatar-container">
            <div id="avatar-dropdown">
                <img src="res/images/avatar.png" id="my_avatar" class="avatar" alt="Me">
                <div id="avatar-dropdown-content">
                    <span id="userinfo"></span>
                    <a href="browse.html">Browse</a>
                    <a href="login.html">Log Out</a>
                </div>
            </div>
        </div>
    </nav>
</header>
<section class="profiles-container">
    <div class="loading">Loading profiles...</div>

</section>
</body>
</html>
